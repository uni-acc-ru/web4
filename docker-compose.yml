services:
  db:
    image: postgres:15-alpine
    container_name: pointchecker-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: pointchecker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pointchecker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pointchecker-backend
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: pointchecker
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "8082:8080"
    networks:
      - pointchecker-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend/pointchecker-frontend
      dockerfile: Dockerfile
    container_name: pointchecker-frontend
    restart: unless-stopped
    ports:
      - "5001:80"
    networks:
      - pointchecker-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  pointchecker-network:
    driver: bridge
